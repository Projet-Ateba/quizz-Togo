<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quizz</title>
</head>
<body>
    <h1>Quizz de culture </h1>
    <div class="container">
        <form action="" class="form_quizz">
            <div class="question">
                <h4>Quelle est la suiperficie du togo</h4>
                <div>
                    <input type="radio" id="m" name="q1" value="a" checked>
                    <label for="m">57'060'000'000 m² </label>
                </div>
                <div>
                    <input type="radio" id="km" name="q1" value="b">
                    <label for="km">57'600 km² </label>
                </div>
                <div>
                    <input type="radio" id="cm" name="q1" value="c">
                    <label for="cm">566'000'000'000'000 cm² </label>
                </div>
            </div>
                <div class="question">
                <h4>Quelle est la capitale du Togo</h4>
                <div>
                    <input type="radio" id="Tsévié" name="q2" value="a" checked>
                    <label for="Tsévié">Tsévié </label>
                </div>
                <div>
                    <input type="radio" id="lome" name="q2" value="b">
                    <label for="lome">Lomé </label>
                </div>
                <div>
                    <input type="radio" id="aneho" name="q2" value="c">
                    <label for="aneho">Aného</label>
                </div>
                </div>
                <div class="question">
                <h4>Quelle est le plat National du Togo</h4>
                <div>
                    <input type="radio" id="riz" name="q3" value="a" checked>
                    <label for="riz">Ayimolou ( riz haricot) </label>
                </div>
                <div>
                    <input type="radio" id="gari" name="q3" value="b">
                    <label for="gari">Pillon viande de porc </label>
                </div>
                <div>
                    <input type="radio" id="pate" name="q3" value="c">
                    <label for="pate">Pâte sauce. </label>
                </div>
                </div>
                <div class="question">
                <h4>Qui a fondé la ville de Lomé</h4>
                <div>
                    <input type="radio" id="adam" name="q4" value="a" checked>
                    <label for="adam">Adama </label>
                </div>
                <div>
                    <input type="radio" id="djitri" name="q4" value="b">
                    <label for="djitri">Djitri </label>
                </div>
                <div>
                    <input type="radio" id="dimi" name="q4" value="c">
                    <label for="dimi">Djimitri </label>
                </div>
                </div>
                <div class="question">
                <h4>Quelle est la devise du Togo</h4>
                <div>
                    <input type="radio" id="tr" name="q5" value="a" checked>
                    <label for="tr"> Travail Dignité Patrie </label>
                </div>
                <div>
                    <input type="radio" id="tra" name="q5" value="b">
                    <label for="tra">Travail Libérté Patrie </label>
                </div>
                <div>
                    <input type="radio" id="trr" name="q5" value="c">
                    <label for="trr">Liberté Travail Patrie </label>
                </div>

            </div>
            <button type="submit"> Validez</button>
        </form>

        <div class="resultats">
            <h2>Cliquez sur valider pour voir les résultats.</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
